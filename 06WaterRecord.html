<script>
document.getElementById("form").addEventListener("submit", function (e) {
        									e.preventDefault(); // Prevent the default form submission
        									document.getElementById("message").textContent = "Submitting..";
        									document.getElementById("message").style.display = "block";
        									document.getElementById("submit-button").disabled = true;
        									// Collect the form data
        									var formData = new FormData(this);
        									var keyValuePairs = [];
        									for (var pair of formData.entries()) {
         									 keyValuePairs.push(pair[0] + "=" + pair[1]);
        								}
var formDataString = keyValuePairs.join("&");
// Send a POST request to your Google Apps Script
fetch("https://script.google.com/macros/s/AKfycbzVsCk9lHK_L3u3EtKp9pcOBrWS86G5GIlY_WBMmZiCdZHS_gddUezrOJ6Mo7dK_-oH/exec",
          								{
            									redirect: "follow",
            									method: "POST",
            									body: formDataString,
            									headers: {"Content-Type": "text/plain;charset=utf-8",},
          								}
        )
          .then(function (response) {
            				// Check if the request was successful
            				if (response) {
             						 return response; // Assuming your script returns JSON response
            						} else {
              							throw new Error("Failed to submit the form.");
            							}
				         })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Dữ liệu được gửi thành công!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "Đã xảy ra lỗi khi gửi dữ liệu.";
            document.getElementById("message").style.display = "block";
          });
      });
	  
	    function getNewRecord(){
		document.getElementById("form").reset();
		
		};
		 function updateTimestamp() {
          const now = new Date();
          const datetime = now.toLocaleString();
          document.getElementById("timestamp").textContent = datetime;
        }

        // Hàm cho select
       
var x, i, j, l, ll, selElmnt, a, b, c;
/*look for any elements with the class "custom-select":*/
x = document.getElementsByClassName("custom-select");
l = x.length;
for (i = 0; i < l; i++) {
  selElmnt = x[i].getElementsByTagName("select")[0];
  ll = selElmnt.length;
  /*for each element, create a new DIV that will act as the selected item:*/
  a = document.createElement("DIV");
  a.setAttribute("class", "select-selected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  x[i].appendChild(a);
  /*for each element, create a new DIV that will contain the option list:*/
  b = document.createElement("DIV");
  b.setAttribute("class", "select-items select-hide");
  for (j = 1; j < ll; j++) {
    /*for each option in the original select element,
    create a new DIV that will act as an option item:*/
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function(e) {
        /*when an item is clicked, update the original select box,
        and the selected item:*/
        var y, i, k, s, h, sl, yl;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        sl = s.length;
        h = this.parentNode.previousSibling;
        for (i = 0; i < sl; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            yl = y.length;
            for (k = 0; k < yl; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
        h.click();
    });
    b.appendChild(c);
  }
  x[i].appendChild(b);
  a.addEventListener("click", function(e) {
      /*when the select box is clicked, close any other select boxes,
      and open/close the current select box:*/
      e.stopPropagation();
      closeAllSelect(this);
      this.nextSibling.classList.toggle("select-hide");
      this.classList.toggle("select-arrow-active");
    });
}
function closeAllSelect(elmnt) {
  /*a function that will close all select boxes in the document,
  except the current select box:*/
  var x, y, i, xl, yl, arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("select-selected");
  xl = x.length;
  yl = y.length;
  for (i = 0; i < yl; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < xl; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}
/*if the user clicks anywhere outside the select box,
then close all select boxes:*/
document.addEventListener("click", closeAllSelect);
