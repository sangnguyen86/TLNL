
<p id="datetime"></p>
				<script>
					function updateDateTime() {
  						const now = new Date();
  						const date = now.toLocaleDateString();
  						const time = now.toLocaleTimeString();
  						document.getElementById("datetime").innerHTML = "Ngày: " + date + " - Giờ: " + time;}
					updateDateTime(); // Hiển thị ngay khi trang load
					setInterval(updateDateTime, 1000); // Cập nhật mỗi giây
				</script>
