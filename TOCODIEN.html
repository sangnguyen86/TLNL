<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TỔ CƠ ĐIỆN – Steel × Cyber Blue</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>

/* ============================================================
   THEME: STEEL × CYBER BLUE
   ============================================================ */
:root{
  /* Steel */
  --steel-1: #0d1117;
  --steel-2: #161b22;
  --steel-3: #1f2937;

  /* Cyber Blue */
  --blue-1: #60a5fa;
  --blue-2: #3b82f6;
  --blue-3: #93c5fd;
  --blue-glow: rgba(96,165,250,0.55);

  --text: #dbeafe;
  --muted: #94a3b8;

  --h-header: 65px;
  --h-banner: 95px;
  --gap-hb: 10px;
  --gap-bm: 12px;

  --radius: 12px;
  --maxw: 1480px;
}

/* ============================================================
   GLOBAL
   ============================================================ */
html, body { height:100%; margin:0; }
body{
  background: radial-gradient(circle at 20% 0%, rgba(96,165,250,0.22), transparent 60%),
              radial-gradient(circle at 80% 100%, rgba(59,130,246,0.3), transparent 60%),
              var(--steel-1);
  color: var(--text);
  display:flex;
  flex-direction:column;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* ============================================================
   HEADER (sticky 1)
   ============================================================ */
.top-header{
  position:sticky; top:0; z-index:1000;
  height:var(--h-header);
  background:linear-gradient(180deg, var(--steel-1), var(--steel-2));
  border-bottom:1px solid rgba(148,163,184,0.25);
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.45);
}
.top-header h1{
  margin:0; font-size:clamp(1.1rem,2vw,1.55rem);
  font-weight:700; letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--blue-3);
  text-shadow:0 0 15px var(--blue-glow);
}

/* ============================================================
   BANNER KAIZEN (sticky 2)
   ============================================================ */
.kaizen-wrap{
  height:calc(var(--h-banner) + var(--gap-hb));
}
.kaizen-banner{
  position:sticky;
  top:var(--h-header);
  z-index:950;
  padding-top:var(--gap-hb);
  display:flex; justify-content:center;
}
.kb-surface{
  width:100%; max-width:var(--maxw);
  height:var(--h-banner);
  border-radius:var(--radius);
  background:linear-gradient(135deg,#0f172a,#1e293b);
  border:1px solid rgba(96,165,250,0.35);
  box-shadow:0 0 25px rgba(96,165,250,0.4);
  position:relative;
  overflow:hidden;
}

/* Grid */
.kb-grid{
  position:absolute; inset:0; pointer-events:none;
  background:
    repeating-linear-gradient(to right, rgba(96,165,250,0.1) 0 1px, transparent 1px 24px),
    repeating-linear-gradient(to bottom, rgba(96,165,250,0.1) 0 1px, transparent 1px 24px);
  opacity:.35;
}

/* Glow */
.kb-glow{
  position:absolute; inset:0;
  background:
    radial-gradient(800px 160px at 20% 120%, rgba(59,130,246,0.35), transparent 70%),
    radial-gradient(1200px 180px at 90% -20%, rgba(96,165,250,0.35), transparent 70%);
  mix-blend-mode:screen;
  opacity:.85;
}

/* Text */
.kb-inner{
  position:relative;
  height:100%;
  display:flex; align-items:center; justify-content:center;
}
.kb-text{
  text-align:center;
  line-height:1.1;
}
.kb-title-1,.kb-title-2{
  color:var(--blue-3);
  text-transform:uppercase;
  text-shadow:0 0 8px var(--blue-glow);
  letter-spacing:.1em;
}
.kb-title-1{ font-size:clamp(14px,1.4vw,18px); }
.kb-title-2{ font-size:clamp(12px,1.3vw,16px); margin-top:4px; }
.kb-5s{ font-size:clamp(11px,1.1vw,14px); color:#bfdbfe; margin-top:4px; }

/* ============================================================
   NAVBAR (sticky 3)
   ============================================================ */
.navbar-dark.bg-dark{
  position:sticky;
  top:calc(var(--h-header) + var(--gap-hb) + var(--h-banner) + var(--gap-bm));
  background:linear-gradient(180deg,#0b1220,#0d1625) !important;
  border:1px solid rgba(96,165,250,0.2);
  border-radius:var(--radius);
  max-width:var(--maxw);
  margin:0 auto;
  backdrop-filter:blur(12px);
  box-shadow:0 0 18px rgba(59,130,246,.28);
}
.nav-link{
  text-transform:uppercase;
  font-size:.82rem; letter-spacing:.06em;
  padding-inline:14px; padding-block:8px;
  color:var(--muted);
}
.nav-link:hover,.nav-link.active{
  color:var(--blue-3) !important;
}
.nav-link.active{
  text-shadow:0 0 8px var(--blue-glow);
}

/* ============================================================
   CONTENT AREA + IFRAMES
   ============================================================ */
.content-wrapper{
  flex:1; display:flex; background:transparent;
  margin-top:10px;
}
.frame-wrap{
  flex:1; position:relative;
  max-width:var(--maxw);
  margin:0 auto 12px;
  border-radius:var(--radius);
  background:#0f172a;
  border:1px solid rgba(96,165,250,0.18);
  box-shadow:0 0 25px rgba(0,0,0,.6);
  overflow:hidden;

  /* ⭐ FIX ĐẶC BIỆT CHO DESKTOP – KHÔNG LOAD IFRAME */
  min-height:calc(100vh - 260px);
}
iframe{
  position:absolute; inset:0; width:100%; height:100%;
  border:none;
  background:#0b1220;
  display:none;
}
iframe.active{ display:block; }

/* ============================================================
   BOTTOM NAV MOBILE
   ============================================================ */
.bottom-nav{
  display:none;
}
@media(max-width:991.98px){
  .bottom-nav{
    position:fixed; bottom:0; left:0; right:0;
    height:58px;
    background:rgba(13,19,33,0.95);
    border-top:1px solid rgba(96,165,250,.25);
    display:block;
    z-index:999;
  }
  .content-wrapper{ padding-bottom:68px; }
}
.bn-inner{
  height:100%; display:grid;
  grid-template-columns:repeat(5,1fr);
}
.bn-btn{
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  color:var(--muted); font-size:.75rem;
}
.bn-btn.active,.bn-btn:hover{
  color:var(--blue-3);
  text-shadow:0 0 8px var(--blue-glow);
}
.bn-btn .bi{ font-size:1.25rem; }

</style>
</head>

<body>

<!-- HEADER -->
<header class="top-header">
  <h1>TỔ CƠ ĐIỆN</h1>
</header>

<!-- BANNER -->
<div class="kaizen-wrap">
  <div class="kaizen-banner">
    <div class="kb-surface">
      <div class="kb-grid"></div>
      <div class="kb-glow"></div>

      <div class="kb-inner">
        <div class="kb-text">
          <div class="kb-title-1">CHỦ ĐỘNG ✦ SÁNG TẠO ✦ HIỆU QUẢ</div>
          <div class="kb-title-2">KAIZEN - KHÔNG NGỪNG CẢI TIẾN</div>
          <div class="kb-5s">Seiri • Seiton • Seiso • Seiketsu • Shitsuke</div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
  <div class="container-fluid">
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-content">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li><a class="nav-link active" data-target="mainFrame" href="#">Trang chủ</a></li>

        <li><a class="nav-link iframe-link" data-target="taskListFrame" href="#">Bảng công việc</a></li>
        <li><a class="nav-link iframe-link" data-target="planListFrame" href="#">Dự kiến</a></li>
        <li><a class="nav-link iframe-link" data-target="maintListFrame" href="#">Bảo dưỡng</a></li>
        <li><a class="nav-link iframe-link" data-target="MTCVFrame" href="#">Phân công</a></li>
        <li><a class="nav-link iframe-link" data-target="WaterRecordFrame" href="#">Chỉ số nước</a></li>
        <li><a class="nav-link iframe-link" data-target="TaskReportFrame" href="#">Báo cáo</a></li>
        <li><a class="nav-link iframe-link" data-target="chamcongFrame" href="#">Chấm công</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="content-wrapper">
  <div class="frame-wrap">

    <iframe id="mainFrame" class="active" src=""></iframe>

    <iframe id="taskListFrame"  src="https://script.google.com/macros/s/AKfycbyHry8Kk9_0ZyCfy3nZhVIrxKrENmSf5vsnPW-xxoUUbxRuOg1wYcUjdnT9x3i9urw/exec"></iframe>

    <iframe id="planListFrame"  src="https://script.google.com/macros/s/AKfycby6kstI0YU3rdAR7txXXudD_83JET2x7AzFzufPdOmxuz4xS0M35tsGn4i1z9CGXA-C/exec"></iframe>

    <iframe id="maintListFrame" src="https://script.google.com/macros/s/AKfycbxeuGMrHlOt03JdRXAeU-JBQn-hoOF0SOuX1_gH9VAGZ6dxQ8HOqnb9WGvn5ZOH1mCt9g/exec"></iframe>

    <iframe id="MTCVFrame"     src="https://script.google.com/macros/s/AKfycbyK1iyc0eck7seY7kqmGOb6V1MYVv_Ue43q2dYzKFeby329xHaQBtFj2WdDweW46NLA/exec"></iframe>

    <iframe id="WaterRecordFrame"  src="https://script.google.com/macros/s/AKfycbwTbLHDiGjq4rcUwb6b6MLBM_junEEcJdVAlzZt1C25phiwIQG4uBnSEqpFu98I1wE/exec"></iframe>

    <iframe id="TaskReportFrame"   src="https://script.google.com/macros/s/AKfycbzwCj7p9fYzDMmeoEMnmdSmG__XTMAdEoBi17GLPR-r5gPXpoiypiK7GVdK3yodP0iT/exec"></iframe>

    <iframe id="DXVTFrame"         src="https://script.google.com/macros/s/AKfycbzrrIMJ4N5ymEMEV6EkOQy2qTH1ApZtdb4bn8h1sLPbCUE-upwxxlW-tvyNWOzAuwmX/exec"></iframe>

    <iframe id="MotorCurrentFrame" src="https://script.google.com/macros/s/AKfycbxpHonjPCZ9Vin42ZATGEPGD09XWZ8MI76MI1kuE3lwHKV09_Yb_XeL193SVvnrSthe/exec"></iframe>

    <iframe id="chamcongFrame"     src="https://script.google.com/macros/s/AKfycbxG7IU2Nvv4IFmmcZnu4N_SWaNAKRYnNzElRan5ZiAaNqjb2GRdRpg-yyYCIZ95Gc6y2w/exec"></iframe>

    <iframe id="bearingFrame" src="https://script.google.com/macros/s/AKfycbww7MA7xaZG2UJQWAc0NBwbl-bZPcjmic5XOUDFk_NR7OylFdv3OG2rxUUXRGy1w1BD/exec"></iframe>

  </div>
</div>

<!-- MOBILE NAV -->
<nav class="bottom-nav d-lg-none">
  <div class="bn-inner">

    <a href="#" class="bn-btn" data-target="mainFrame"><i class="bi bi-house"></i>Trang chủ</a>
    <a href="#" class="bn-btn" data-target="taskListFrame"><i class="bi bi-card-checklist"></i>Công việc</a>
    <a href="#" class="bn-btn" data-target="planListFrame"><i class="bi bi-calendar-event"></i>Dự kiến</a>
    <a href="#" class="bn-btn" data-target="maintListFrame"><i class="bi bi-gear"></i>Bảo dưỡng</a>
    <a href="#" class="bn-btn" data-target="TaskReportFrame"><i class="bi bi-graph-up"></i>Báo cáo</a>

  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
window.addEventListener('DOMContentLoaded', function () {

  const menu = document.querySelectorAll('.nav-link[data-target], .iframe-link');
  const mob  = document.querySelectorAll('.bn-btn[data-target]');
  const frames = document.querySelectorAll('iframe');

  function activateFrame(id){
    frames.forEach(f=>f.classList.remove('active'));
    const el=document.getElementById(id);
    if(el) el.classList.add('active');

    menu.forEach(x=>x.classList.toggle('active', x.dataset.target===id));
    mob.forEach(x=>x.classList.toggle('active', x.dataset.target===id));
  }

  function clickHandler(e){
    e.preventDefault();
    activateFrame(this.dataset.target);
  }

  menu.forEach(x=>x.addEventListener('click',clickHandler));
  mob.forEach(x=>x.addEventListener('click',clickHandler));

  activateFrame("mainFrame");
});
</script>

</body>
</html>
