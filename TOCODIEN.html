<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TỔ CƠ ĐIỆN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* khu vực nội dung co giãn */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #212529;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      display: none; /* ẩn mặc định */
    }

    iframe.active {
      display: block; /* hiện khi active */
    }
  </style>
</head>

<body class="bg-dark">
  <!--LOGO + BANNER-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid text-center">
      <h1 class="text-primary text-center mb-0">XƯỞNG SẢN XUẤT</h1>
    </div>
  </nav>

  <!-- MENU -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link " aria-current="page" href="#">TRANG CHỦ</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="taskListFrame" href="#">BẢNG CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="taskListFrame" href="#">BẢNG CÔNG VIỆC</a></li> 
          <li class="nav-item"><a class="nav-link iframe-link" data-target="taskListFrame" href="#">BẢNG CÔNG VIỆC</a></li>  
          <li class="nav-item"><a class="nav-link iframe-link" data-target="taskListFrame" href="#">BẢNG CÔNG VIỆC</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- NỘI DUNG -->
  <div class="content-wrapper">
    <!--CÁC FRAME TRANG CHÍNH-->
    <iframe id="mainFrame" src=""></iframe>
    <!--CÁC FRAME DÀNH CHO CƠ ĐIỆN-->
    <iframe id="taskListFrame" src="https://script.google.com/macros/s/AKfycbyHry8Kk9_0ZyCfy3nZhVIrxKrENmSf5vsnPW-xxoUUbxRuOg1wYcUjdnT9x3i9urw/exec"></iframe>
    <iframe id="planListFrame" src="https://script.google.com/macros/s/AKfycby6kstI0YU3rdAR7txXXudD_83JET2x7AzFzufPdOmxuz4xS0M35tsGn4i1z9CGXA-C/exec"></iframe>
    <iframe id="maintListFrame" src="https://script.google.com/macros/s/AKfycbyvcF1S-_RXhg7zKnG6-WF8MjZnweb3TQdgJo-GLc85tQY4xRxBQbheXIMsaVGpIUkI/exec"></iframe>
    <iframe id="taskReportFrame" src="https://script.google.com/macros/s/AKfycbzwCj7p9fYzDMmeoEMnmdSmG__XTMAdEoBi17GLPR-r5gPXpoiypiK7GVdK3yodP0iT/exec"></iframe>
    <iframe id="waterRecordFrame" src="https://script.google.com/macros/s/AKfycbw3DxX2gVyv8A-SbeAJct80V-y3K3YNiVNavsueSbrNZeieqel-qkC4Fkxm25harnpAsw/exec"></iframe>
    <iframe id="motorRecordFrame" src="https://script.google.com/macros/s/AKfycbxpHonjPCZ9Vin42ZATGEPGD09XWZ8MI76MI1kuE3lwHKV09_Yb_XeL193SVvnrSthe/exec"></iframe>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const links = document.querySelectorAll(".iframe-link");
    const frames = document.querySelectorAll("iframe");

    links.forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const targetId = this.dataset.target;

        frames.forEach(f => f.classList.remove("active"));
        document.getElementById(targetId).classList.add("active");

        links.forEach(l => l.classList.remove("active"));
        this.classList.add("active");
      });
    });

    // Hiện mặc định iframe đầu tiên
    document.getElementById("mainFrame").classList.add("active");
  </script>
</body>
</html>
