<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TỔ CƠ ĐIỆN</title>

  <!-- CSS Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #212529;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      display: none;
    }
    iframe.active { display: block; }
    /* Thanh thông báo */
    #announcementBar {
      background: #ffc107; /* vàng cảnh báo */
      color: #000;
      text-align: center;
      padding: 5px 10px;
      font-weight: 500;
      font-size: 0.95rem;
    }
  </style>
</head>

<body class="bg-dark">
  <!-- BANNER / LOGO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid text-center">
      <h1 class="text-primary text-center mb-0">TỔ CƠ ĐIỆN</h1>
    </div>
  </nav>

  <!-- THANH THÔNG BÁO -->
  <!-- THANH THÔNG BÁO (nhúng iFrame) -->
<div class="w-100" style="background:#212529;">
  <iframe
    id="announcementFrame"
    src="https://script.google.com/macros/s/AKfycbxRwqLIvXe_yHyp0Cb5SVo-k9gWFFc5FqciCIyBg7eZgLvBJL4ucS9k1BKZC6rWI20q/exec?mode=marquee&theme=dark&sep=%7C&fs=16&speed=30"
    style="width:100%; height:40px; border:0; overflow:hidden; display:block;"
    scrolling="no"
    referrerpolicy="no-referrer"
  ></iframe>
</div>

  <!-- MENU -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <button class="navbar-toggler collapsed" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#" data-target="mainFrame">TRANG CHỦ</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="taskListFrame">BẢNG CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="planListFrame">KẾ HOẠCH DỰ KIẾN</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="maintListFrame">BẢO TRÌ BẢO DƯỠNG</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="MTCVFrame">PHÂN CÔNG CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="WaterRecordFrame">GHI CHỈ SỐ NƯỚC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="TaskReportFrame">BÁO CÁO CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="DXVTFrame">ĐỀ XUẤT VẬT TƯ</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="MotorCurrentFrame">GHI CHỈ SỐ DÒNG ĐIỆN</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- NỘI DUNG -->
  <div class="content-wrapper">
    <iframe id="mainFrame" src=""></iframe>
    <iframe id="taskListFrame"  src="https://script.google.com/macros/s/AKfycbyHry8Kk9_0ZyCfy3nZhVIrxKrENmSf5vsnPW-xxoUUbxRuOg1wYcUjdnT9x3i9urw/exec"></iframe>
    <iframe id="planListFrame"  src="https://script.google.com/macros/s/AKfycby6kstI0YU3rdAR7txXXudD_83JET2x7AzFzufPdOmxuz4xS0M35tsGn4i1z9CGXA-C/exec"></iframe>
    <iframe id="maintListFrame" src="https://script.google.com/macros/s/AKfycbxeuGMrHlOt03JdRXAeU-JBQn-hoOF0SOuX1_gH9VAGZ6dxQ8HOqnb9WGvn5ZOH1mCt9g/exec"></iframe>
    <iframe id="MTCVFrame"     src="https://script.google.com/macros/s/AKfycbyK1iyc0eck7seY7kqmGOb6V1MYVv_Ue43q2dYzKFeby329xHaQBtFj2WdDweW46NLA/exec"></iframe>
    <iframe id="WaterRecordFrame"  src="https://script.google.com/macros/s/AKfycbxjUfLYLTdO6DoD3qveXAXboEeu85XeT8RhWKzVIH0qcaezZz5rxetV1OrcRjdt7nrUgQ/exec"></iframe>
    <iframe id="TaskReportFrame"   src="https://script.google.com/macros/s/AKfycbzwCj7p9fYzDMmeoEMnmdSmG__XTMAdEoBi17GLPR-r5gPXpoiypiK7GVdK3yodP0iT/exec"></iframe>
    <iframe id="DXVTFrame"         src="https://script.google.com/macros/s/AKfycbzrrIMJ4N5ymEMEV6EkOQy2qTH1ApZtdb4bn8h1sLPbCUE-upwxxlW-tvyNWOzAuwmX/exec"></iframe>
    <iframe id="MotorCurrentFrame" src="https://script.google.com/macros/s/AKfycbxpHonjPCZ9Vin42ZATGEPGD09XWZ8MI76MI1kuE3lwHKV09_Yb_XeL193SVvnrSthe/exec"></iframe>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', function () {
      const menuLinks = document.querySelectorAll('.iframe-link, .nav-link[data-target]');
      const frames    = document.querySelectorAll('iframe');
      const navbarCollapseEl = document.getElementById('navbar-content');
      const navCollapse = new bootstrap.Collapse(navbarCollapseEl, { toggle: false });

      function collapseIfMobile() {
        if (window.matchMedia('(max-width: 991.98px)').matches) {
          navCollapse.hide();
        }
      }

      function activateFrame(targetId) {
        frames.forEach(f => f.classList.remove('active'));
        const target = document.getElementById(targetId);
        if (target) target.classList.add('active');
        try { localStorage.setItem('lastFrameId', targetId); } catch (e) {}
      }

      menuLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('data-target');
          if (!targetId) return;
          menuLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          activateFrame(targetId);
          collapseIfMobile();
        });
      });

      // Khôi phục frame đã mở trước đó, mặc định taskListFrame
      let defaultFrame = 'taskListFrame';
      try {
        const saved = localStorage.getItem('lastFrameId');
        if (saved && document.getElementById(saved)) defaultFrame = saved;
      } catch (e) {}
      activateFrame(defaultFrame);
      const defaultLink = document.querySelector(`.nav-link[data-target="${defaultFrame}"]`);
      if (defaultLink) defaultLink.classList.add('active');

      // --- NẠP THÔNG BÁO TỪ LINK ---
      fetch("https://script.google.com/macros/s/AKfycbxRwqLIvXe_yHyp0Cb5SVo-k9gWFFc5FqciCIyBg7eZgLvBJL4ucS9k1BKZC6rWI20q/exec")
        .then(res => res.text())
        .then(txt => { document.getElementById("announcementBar").textContent = txt; })
        .catch(err => { document.getElementById("announcementBar").textContent = "Không tải được thông báo"; });
    });
  </script>
</body>
</html>
