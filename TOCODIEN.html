<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TỔ CƠ ĐIỆN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* khu vực nội dung co giãn */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #212529;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      display: none; /* ẩn mặc định */
    }

    iframe.active {
      display: block; /* hiện khi active */
    }
  </style>
</head>

<body class="bg-dark">
  <!--LOGO + BANNER-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid text-center">
      <h1 class="text-primary text-center mb-0">TỔ CƠ ĐIỆN</h1>
    </div>
  </nav>

  <!-- MENU -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link " aria-current="page" href="#">TRANG CHỦ</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="taskListFrame" href="#">BẢNG CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="planListFrame" href="#">KẾ HOẠCH DỰ KIẾN</a></li> 
          <li class="nav-item"><a class="nav-link iframe-link" data-target="maintListFrame" href="#">BẢO TRÌ BẢO DƯỠNG</a></li>  
          <li class="nav-item"><a class="nav-link iframe-link" data-target="MTCVFrame" href="#">PHÂN CÔNG CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="WaterRecordFrame" href="#">GHI CHỈ SỐ NƯỚC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="TaskReportFrame" href="#">BÁO CÁO CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="DXVTFrame" href="#">ĐỀ XUẤT VẬT TƯ</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" data-target="MotorCurrentFrame" href="#">GHI CHỈ SỐ DÒNG ĐIỆN</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- NỘI DUNG -->
  <div class="content-wrapper">
    <!--CÁC FRAME TRANG CHÍNH-->
    <iframe id="mainFrame" src=""></iframe>
    <!--CÁC FRAME DÀNH CHO CƠ ĐIỆN-->
    <iframe id="taskListFrame" src="https://script.google.com/macros/s/AKfycbyHry8Kk9_0ZyCfy3nZhVIrxKrENmSf5vsnPW-xxoUUbxRuOg1wYcUjdnT9x3i9urw/exec"></iframe>
    <iframe id="planListFrame" src="https://script.google.com/macros/s/AKfycby6kstI0YU3rdAR7txXXudD_83JET2x7AzFzufPdOmxuz4xS0M35tsGn4i1z9CGXA-C/exec"></iframe>
    <iframe id="maintListFrame" src="https://script.google.com/macros/s/AKfycbxeuGMrHlOt03JdRXAeU-JBQn-hoOF0SOuX1_gH9VAGZ6dxQ8HOqnb9WGvn5ZOH1mCt9g/exec"></iframe>
    <iframe id="MTCVFrame" src="https://script.google.com/macros/s/AKfycbyK1iyc0eck7seY7kqmGOb6V1MYVv_Ue43q2dYzKFeby329xHaQBtFj2WdDweW46NLA/exec"></iframe>

    <iframe id="WaterRecordFrame" src="https://script.google.com/macros/s/AKfycbxjUfLYLTdO6DoD3qveXAXboEeu85XeT8RhWKzVIH0qcaezZz5rxetV1OrcRjdt7nrUgQ/exec"></iframe>
    <iframe id="TaskReportFrame" src="https://script.google.com/macros/s/AKfycbzwCj7p9fYzDMmeoEMnmdSmG__XTMAdEoBi17GLPR-r5gPXpoiypiK7GVdK3yodP0iT/exec"></iframe>
    <iframe id="DXVTFrame" src="https://script.google.com/macros/s/AKfycbzrrIMJ4N5ymEMEV6EkOQy2qTH1ApZtdb4bn8h1sLPbCUE-upwxxlW-tvyNWOzAuwmX/exec"></iframe>
    <iframe id="MotorCurrentFrame" src="https://script.google.com/macros/s/AKfycbxpHonjPCZ9Vin42ZATGEPGD09XWZ8MI76MI1kuE3lwHKV09_Yb_XeL193SVvnrSthe/exec"></iframe>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Lấy các phần tử cần dùng
  const links  = document.querySelectorAll(".iframe-link");
  const frames = document.querySelectorAll("iframe");
  const navbarCollapseEl = document.getElementById("navbar-content");

  // Tạo instance Collapse (không tự toggle khi khởi tạo)
  const navCollapse = new bootstrap.Collapse(navbarCollapseEl, { toggle: false });

  // Hàm: chỉ thu gọn navbar khi đang ở mobile (< lg)
  function collapseIfMobile() {
    // Cách 1: theo breakpoint của Bootstrap (lg = 992px)
    if (window.matchMedia("(max-width: 991.98px)").matches) {
      navCollapse.hide();
    }
  }

  // Gắn xử lý click cho các mục menu
  links.forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const targetId = this.dataset.target;
      const targetFrame = document.getElementById(targetId);

      // Kích hoạt iframe mục tiêu
      frames.forEach(f => f.classList.remove("active"));
      targetFrame.classList.add("active");

      // Đổi trạng thái active trên menu
      links.forEach(l => l.classList.remove("active"));
      this.classList.add("active");

      // Thu gọn sau khi frame load xong.
      // Nếu frame đã load sẵn (do có sẵn src), đóng ngay; nếu chưa, chờ sự kiện load.
      if (targetFrame.contentDocument && targetFrame.contentDocument.readyState === "complete") {
        collapseIfMobile();
      } else {
        targetFrame.addEventListener("load", collapseIfMobile, { once: true });
      }
    });
  });

  // Mặc định hiển thị frame chính (nếu muốn)
  document.getElementById("mainFrame").classList.add("active");
  collapseIfMobile();
</script>
</body>
</html>
