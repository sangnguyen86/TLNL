<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TỔ LÒ HƠI - BỘ PHẬN CƠ ĐIỆN NƯỚC - LÒ HƠI - MÁY NÉN KHÍ</title>

  <!-- CSS Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css" />

  <style>
    /* Toàn trang là flex column để vùng nội dung co giãn hết chiều cao */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    /* Vùng bao nội dung (chứa các iframe) chiếm phần còn lại */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #212529; /* nền tối */
    }
    /* Iframe hiển thị nội dung các trang con */
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      display: none; /* ẩn mặc định, chỉ hiện khi active */
    }
    iframe.active { display: block; }

    /* Thanh thông báo (iframe mỏng, không thanh cuộn) */
    .announce-wrap {
      width: 100%;
      background: #212529; /* tiệp màu header */
    }
    #announcementFrame {
      width: 100%;
      height: 80px;
      border: 0;
      overflow: hidden;
      display: block;
    }

    /* Bảng kíp/ca */
    .shift-card {
      border-radius: .75rem;
    }
    .shift-table th, .shift-table td {
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-dark">
  <!-- BANNER / LOGO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid text-center">
      <h1 class="text-primary text-center mb-0">TỔ LÒ HƠI</h1>
    </div>
  </nav>

  <!-- THANH THÔNG BÁO -->
  <div class="announce-wrap">
    <iframe id="announcementFrame" src="" scrolling="no" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- MENU ĐIỀU HƯỚNG -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <!-- Nút toggle cho mobile -->
      <button class="navbar-toggler collapsed" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbar-content"
              aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Khối menu có thể thu gọn -->
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="mainFrame">TRANG CHỦ</a>
          </li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="taskListFrame">BẢNG CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="maintListFrame">BẢO TRÌ BẢO DƯỠNG</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ====== KHỐI CHỌN NGÀY + BẢNG KẾT QUẢ (MỚI THÊM) ====== -->
  <div class="container-fluid bg-light text-dark py-3">
    <div class="card shadow-sm shift-card">
      <div class="card-body">
        <div class="row g-3 align-items-center mb-2">
          <div class="col-auto">
            <label for="workDate" class="form-label fw-bold mb-0">Chọn ngày:</label>
          </div>
          <div class="col-auto">
            <input type="date" id="workDate" class="form-control"/>
          </div>
          <div class="col-auto">
            <span class="text-muted">(Mốc: A5/B5/C5/D5/E5/F5)</span>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered table-striped shift-table mb-0">
            <thead class="table-dark">
              <tr>
                <th>Kíp 1</th>
                <th>Kíp 2</th>
                <th>Kíp 3</th>
                <th>Ca Sáng</th>
                <th>Ca Chiều</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="k1"></td>
                <td id="k2"></td>
                <td id="k3"></td>
                <td id="caSang"></td>
                <td id="caChieu"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  <!-- ====== HẾT KHỐI CHỌN NGÀY ====== -->

  <!-- KHU VỰC NỘI DUNG (IFRAME) -->
  <div class="content-wrapper">
    <!-- Iframe "Trang chủ": để trống src; nếu cần, gán src tại đây -->
    <iframe id="mainFrame" src=""></iframe>

    <!-- Các iframe Apps Script (cross-origin) -->
    <iframe id="taskListFrame"  src=""></iframe>
    <iframe id="planListFrame"  src=""></iframe>
    <iframe id="maintListFrame" src="https://script.google.com/macros/s/AKfycbxeuGMrHlOt03JdRXAeU-JBQn-hoOF0SOuX1_gH9VAGZ6dxQ8HOqnb9WGvn5ZOH1mCt9g/exec"></iframe>
    <iframe id="MTCVFrame"     src=""></iframe>
    <iframe id="WaterRecordFrame"  src=""></iframe>
    <iframe id="TaskReportFrame"   src=""></iframe>
    <iframe id="DXVTFrame"         src=""></iframe>
    <iframe id="MotorCurrentFrame" src=""></iframe>
  </div>

  <!-- JS Bootstrap (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Script điều khiển -->
  <script defer>
    window.addEventListener('DOMContentLoaded', function () {
      // ====== PHẦN CŨ (giữ nguyên) ======
      const menuLinks = document.querySelectorAll('.iframe-link, .nav-link[data-target]');
      const frames    = document.querySelectorAll('iframe');
      const navbarCollapseEl = document.getElementById('navbar-content');
      const navCollapse = new bootstrap.Collapse(navbarCollapseEl, { toggle: false });

      function collapseIfMobile() {
        if (window.matchMedia('(max-width: 991.98px)').matches) {
          navCollapse.hide();
        }
      }
      function activateFrame(targetId) {
        frames.forEach(f => f.classList.remove('active'));
        const target = document.getElementById(targetId);
        if (target) target.classList.add('active');
        try { localStorage.setItem('lastFrameId', targetId); } catch (e) {}
      }
      menuLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('data-target');
          if (!targetId) return;
          menuLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          activateFrame(targetId);
          collapseIfMobile();
        });
      });
      let defaultFrame = 'taskListFrame';
      try {
        const saved = localStorage.getItem('lastFrameId');
        if (saved && document.getElementById(saved)) defaultFrame = saved;
      } catch (e) {}
      activateFrame(defaultFrame);
      const defaultLink = document.querySelector(`.nav-link[data-target="${defaultFrame}"]`);
      if (defaultLink) defaultLink.classList.add('active');

      // ====== PHẦN MỚI: TÍNH KÍP/CA THEO NGÀY ======
      // — Giả định mốc hàng 5 như hình bạn gửi:
      //   A5 = 2025-01-01 (mốc ngày), B5=Nhóm B, C5=Nhóm C, D5=Nhóm A, E5=Ca B, F5=Ca A
      const baseDate = new Date("2025-01-01");     // A5
      // Gán danh sách nhân sự thay cho Nhóm A/B/C
      const groupA = "Mạnh Hiền, Quốc Thắng";
      const groupB = "Cường Thịnh, Minh Tú";
      const groupC = "Đức Thịnh, Ngọc Hiếu";
      // Ca thì bạn có thể làm tương tự:
      const caA = "Ca A"; 
      const caB = "Ca B";
      // Mốc hàng 5 (tùy vào bạn muốn ai làm mốc)
      const baseKip  = [groupB, groupC, groupA]; // B5, C5, D5
      const baseCa   = [caB, caA];               // E5, F5

      const kipOrder = [groupA, groupB, groupC];   // thứ tự xoay chuẩn
      const caOrder  = [caA, caB];

      const dateInput = document.getElementById('workDate');
      const cellK1 = document.getElementById('k1');
      const cellK2 = document.getElementById('k2');
      const cellK3 = document.getElementById('k3');
      const cellCaS = document.getElementById('caSang');
      const cellCaC = document.getElementById('caChieu');

      function weeksBetween(d1, d2){
        return Math.floor((d1 - d2) / (1000*60*60*24*7));
      }

      function rotateByStart(startLabel, orderArr, k){
        const startIdx = orderArr.indexOf(startLabel);
        const pos = (startIdx + k) % orderArr.length;
        return orderArr[pos];
      }

      function computeShifts(isoDate){
        const d = new Date(isoDate);
        if (isNaN(d)) return { k1:"",k2:"",k3:"", caS:"", caC:"" };
        const k = weeksBetween(d, baseDate); // số tuần từ mốc

        return {
          k1: rotateByStart(baseKip[0], kipOrder, k),
          k2: rotateByStart(baseKip[1], kipOrder, k),
          k3: rotateByStart(baseKip[2], kipOrder, k),
          caS: rotateByStart(baseCa[0],  caOrder,  k),
          caC: rotateByStart(baseCa[1],  caOrder,  k)
        };
      }

      function render(isoDate){
        const r = computeShifts(isoDate);
        cellK1.textContent = r.k1;
        cellK2.textContent = r.k2;
        cellK3.textContent = r.k3;
        cellCaS.textContent = r.caS;
        cellCaC.textContent = r.caC;
      }

      // Mặc định hôm nay
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
      render(today);

      // Khi đổi ngày
      dateInput.addEventListener('change', () => render(dateInput.value));
    });
  </script>
</body>
</html>
