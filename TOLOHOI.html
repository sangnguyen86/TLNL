<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TỔ LÒ HƠI - BỘ PHẬN CƠ ĐIỆN NƯỚC - LÒ HƠI - MÁY NÉN KHÍ</title>

  <!-- Bootstrap (ninjabootstrap gọn nhẹ, tương thích 5.x) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css" />

  <style>
    /* ===== BỐ CỤC CHUNG ===== */
    html, body { height: 100%; margin: 0; display: flex; flex-direction: column; }
    .content-wrapper { flex: 1; display: flex; flex-direction: column; background: #212529; }
    iframe { flex: 1; width: 100%; height: 80vh; border: none; display: none; }
    iframe.active { display: block; }

    .announce-wrap { width: 100%; background: #212529; }
    #announcementFrame { width: 100%; height: 80px; border: 0; overflow: hidden; display: block; }

    .single-line { white-space: nowrap; overflow-x: auto; }
    .mono { font-variant-numeric: tabular-nums; }
    .week-range { font-size: .875rem; opacity: .8; }

    /* ===== NHẤN MẠNH HAI THẺ TUẦN (màu dịu mắt + viền) =====
       Không phụ thuộc phiên bản Bootstrap; tự định nghĩa để ổn định màu. */
    .card-week { border-width: 1px; border-style: solid; border-radius: .75rem; }
    .card-week.current {
      background: #e8f5e9;   /* xanh lá rất nhạt */
      border-color: #a5d6a7;
    }
    .card-week.next {
      background: #fff8e1;   /* vàng rất nhạt */
      border-color: #ffe082;
    }

    /* ===== CẢNH BÁO KHI CHỌN NGÀY (nhẹ nhàng) ===== */
    .alert-chosen {
      background: #e3f2fd;  /* xanh dương nhạt */
      border-color: #90caf9;
      color: #0d47a1;
    }
  </style>
</head>

<body class="bg-dark">
  <!-- ===== HEADER ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid text-center">
      <h1 class="text-primary text-center mb-0">TỔ LÒ HƠI</h1>
    </div>
  </nav>

  <!-- ===== DẢI THÔNG BÁO (có thể nhúng Apps Script riêng) ===== -->
  <div class="announce-wrap">
    <iframe id="announcementFrame" src="" scrolling="no" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- ===== MENU ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <button class="navbar-toggler collapsed" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbar-content"
              aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="mainFrame">TRANG CHỦ</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="taskListFrame">BẢNG CÔNG VIỆC</a></li>
          <li class="nav-item"><a class="nav-link iframe-link" href="#" data-target="maintListFrame">BẢO TRÌ BẢO DƯỠNG</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== KHỐI CHỌN NGÀY + KẾT QUẢ ===== -->
  <div class="container-fluid bg-light text-dark py-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Hàng chọn ngày + tóm tắt ngay 1 dòng -->
        <div class="d-flex align-items-center flex-nowrap gap-3 mb-3">
          <label for="workDate" class="form-label fw-bold mb-0">Ngày:</label>
          <input type="date" id="workDate" class="form-control" style="width: 180px;" />
          <div id="lineAll" class="fw-semibold single-line flex-grow-1"></div>
        </div>

        <!-- Hai cột: Tuần hiện tại / Tuần kế tiếp -->
        <div class="row g-3">
          <div class="col-12 col-lg-6">
            <div class="card-week current p-3 h-100">
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="mb-1 text-success">Tuần hiện tại</h5>
                <div id="rangeThis" class="week-range mono"></div>
              </div>
              <div id="weekThis" class="mt-2"></div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card-week next p-3 h-100">
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="mb-1 text-warning">Tuần kế tiếp</h5>
                <div id="rangeNext" class="week-range mono"></div>
              </div>
              <div id="weekNext" class="mt-2"></div>
            </div>
          </div>
        </div>

        <!-- Bảng thông báo cho "tuần chứa ngày đã chọn" -->
        <div id="chosenAlert" class="alert alert-chosen d-none mt-3" role="alert">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <strong>Kết quả cho tuần chứa ngày đã chọn</strong>
              <div id="rangeChosen" class="week-range mono"></div>
            </div>
            <button type="button" class="btn-close" aria-label="Close"
                    onclick="document.getElementById('chosenAlert').classList.add('d-none')"></button>
          </div>
          <div id="weekChosen" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== KHU VỰC IFRAME ỨNG DỤNG KHÁC ===== -->
  <div class="content-wrapper">
    <iframe id="mainFrame"  src="https://script.google.com/macros/s/AKfycbylNzumSIzPj_pElw47T642qV7gv43gU8QMMX7iZU393zQK9d1-lqunu09b93jHano_/exec"></iframe>
    <iframe id="taskListFrame"  src=""></iframe>
    <iframe id="planListFrame"  src=""></iframe>
    <iframe id="maintListFrame" src="https://script.google.com/macros/s/AKfycbxeuGMrHlOt03JdRXAeU-JBQn-hoOF0SOuX1_gH9VAGZ6dxQ8HOqnb9WGvn5ZOH1mCt9g/exec"></iframe>
    <iframe id="MTCVFrame"     src=""></iframe>
    <iframe id="WaterRecordFrame"  src=""></iframe>
    <iframe id="TaskReportFrame"   src=""></iframe>
    <iframe id="DXVTFrame"         src=""></iframe>
    <iframe id="MotorCurrentFrame" src=""></iframe>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- ===== SCRIPT CHÍNH (có chú thích chi tiết) ===== -->
  <script defer>
    window.addEventListener('DOMContentLoaded', function () {
      /* =========================
         1) ĐIỀU KHIỂN MENU/IFRAME
         ========================= */
      const menuLinks = document.querySelectorAll('.iframe-link, .nav-link[data-target]');
      const frames    = document.querySelectorAll('iframe');
      const navbarCollapseEl = document.getElementById('navbar-content');
      const navCollapse = new bootstrap.Collapse(navbarCollapseEl, { toggle: false });

      function collapseIfMobile() {
        if (window.matchMedia('(max-width: 991.98px)').matches) navCollapse.hide();
      }
      function activateFrame(targetId) {
        frames.forEach(f => f.classList.remove('active'));
        const target = document.getElementById(targetId);
        if (target) target.classList.add('active');
        try { localStorage.setItem('lastFrameId', targetId); } catch (e) {}
      }
      menuLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('data-target');
          if (!targetId) return;
          menuLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          activateFrame(targetId);
          collapseIfMobile();
        });
      });
      let defaultFrame = 'mainFrame';
      try {
        const saved = localStorage.getItem('lastFrameId');
        if (saved && document.getElementById(saved)) defaultFrame = saved;
      } catch (e) {}
      activateFrame(defaultFrame);
      const defaultLink = document.querySelector(`.nav-link[data-target="${defaultFrame}"]`);
      if (defaultLink) defaultLink.classList.add('active');

      /* ==================================================
         2) CẤU HÌNH XOAY KÍP/CA (dễ bảo trì)
         - baseDate: mốc bất kỳ; chu kỳ tuần sẽ tính theo
           "Tuần chứa baseDate", biên tuần là THỨ HAI.
         - Nếu thêm người/đổi nhóm/đổi ca: chỉ sửa ở đây.
         ================================================== */
      const baseDate = new Date("2025-01-01"); // mốc A5

      // Nhân sự theo nhóm (mỗi phần tử là 1 người)
      const groupA = ["Mạnh Hiền", "Quốc Thắng"];
      const groupB = ["Cường Thịnh", "Minh Tú"];
      const groupC = ["Đức Thịnh", "Ngọc Hiếu"];
      // Thứ tự xoay kíp (vòng tròn): A -> B -> C
      const kipOrder = [groupA, groupB, groupC];

      // Nhóm ca (có thể thay bằng tên người trực từng ca)
      const caA = ["Ca A"];
      const caB = ["Ca B"];
      // Thứ tự xoay ca (vòng tròn): A -> B
      const caOrder = [caA, caB];

      // Trạng thái ở hàng mốc (B5..F5) tương ứng với tuần chứa baseDate
      // Gợi ý: nếu muốn đổi “điểm xuất phát”, chỉ cần đổi 2 dòng dưới:
      const baseKip = [groupB, groupC, groupA]; // Kíp 1/2/3 tại tuần mốc
      const baseCa  = [caB, caA];               // Ca sáng / Ca chiều tại tuần mốc

      /* ==========================================
         3) BIẾN DOM DÙNG LẠI NHIỀU (giảm query)
         ========================================== */
      const dateEl       = document.getElementById('workDate');
      const lineAll      = document.getElementById('lineAll');
      const weekThisEl   = document.getElementById('weekThis');
      const weekNextEl   = document.getElementById('weekNext');
      const rangeThisEl  = document.getElementById('rangeThis');
      const rangeNextEl  = document.getElementById('rangeNext');
      const chosenAlert  = document.getElementById('chosenAlert');
      const weekChosenEl = document.getElementById('weekChosen');
      const rangeChosenEl= document.getElementById('rangeChosen');

      /* ==========================================
         4) HÀM TIỆN ÍCH THỜI GIAN (theo THỨ HAI)
         ========================================== */

      // Chuẩn hoá về 00:00 theo local-time để tránh lệch múi giờ
      function asLocalDate(d) {
        return new Date(d.getFullYear(), d.getMonth(), d.getDate());
      }
      // Lấy THỨ HAI của tuần chứa 'date'
      function startOfWeekMonday(date) {
        const d = asLocalDate(date);
        let day = d.getDay();       // 0=CN, 1=Hai, ..., 6=Bảy
        if (day === 0) day = 7;     // ISO: CN = 7
        const diff = day - 1;       // số ngày lùi về Thứ Hai
        return new Date(d.getFullYear(), d.getMonth(), d.getDate() - diff);
      }
      // Lấy CHỦ NHẬT của tuần chứa 'date'
      function endOfWeekSunday(date) {
        const mon = startOfWeekMonday(date);
        return new Date(mon.getFullYear(), mon.getMonth(), mon.getDate() + 6);
      }
      // Chuỗi khoảng tuần: dd/mm/yyyy – dd/mm/yyyy
      function formatRange(mon, sun) {
        const dd = n => String(n).padStart(2, '0');
        const yyyy = d => d.getFullYear();
        return `${dd(mon.getDate())}/${dd(mon.getMonth()+1)}/${yyyy(mon)} – ` +
               `${dd(sun.getDate())}/${dd(sun.getMonth()+1)}/${yyyy(sun)}`;
      }
      // Số tuần chênh lệch giữa d1 và d2 (đều tính theo THỨ HAI)
      function weeksBetweenMonday(d1, d2) {
        const m1 = startOfWeekMonday(d1);
        const m2 = startOfWeekMonday(d2);
        return Math.floor((m1 - m2) / (7 * 24 * 60 * 60 * 1000));
      }

      /* ====================================
         5) LOGIC XOAY KÍP/CA (vòng tròn)
         ==================================== */

      // Lấy phần tử trong chu kỳ orderArr khi “dịch” k bước từ startArr
      function rotateByStart(startArr, orderArr, k){
        const startIdx = orderArr.indexOf(startArr);
        const pos = (startIdx + k) % orderArr.length; // k có thể âm? -> hiện tại chỉ dương/0
        return orderArr[pos];
      }

      // Tính kíp/ca cho *tuần chứa* 'input' (Date hoặc "YYYY-MM-DD")
      function computeShifts(input){
        const d = (input instanceof Date) ? input : new Date(input + 'T00:00');
        if (isNaN(d)) return { k1:[],k2:[],k3:[], caS:[], caC:[] };
        const k = weeksBetweenMonday(d, baseDate); // số tuần lệch so với tuần mốc
        return {
          k1: rotateByStart(baseKip[0], kipOrder, k), // kíp 1
          k2: rotateByStart(baseKip[1], kipOrder, k), // kíp 2
          k3: rotateByStart(baseKip[2], kipOrder, k), // kíp 3
          caS: rotateByStart(baseCa[0],  caOrder,  k), // ca sáng
          caC: rotateByStart(baseCa[1],  caOrder,  k)  // ca chiều
        };
      }

      /* ================================
         6) RENDER CHUỖI HIỂN THỊ
         ================================ */
      function renderLine(r){
        const kip1 = r.k1.join(", ");
        const kip2 = r.k2.join(", ");
        const kip3 = r.k3.join(", ");
        const caS  = r.caS.join(", ");
        const caC  = r.caC.join(", ");
        // Dấu phân cách bằng dấu ';' như yêu cầu
        return `Kíp 1: ${kip1}; Kíp 2: ${kip2}; Kíp 3: ${kip3}; Ca sáng: ${caS}; Ca chiều: ${caC}`;
      }

      /* ================================
         7) KHỞI TẠO THEO "HÔM NAY"
         ================================ */
      const today = new Date();

      // Set giá trị input type="date" theo local timezone
      const isoToday = new Date(today.getTime() - today.getTimezoneOffset()*60000)
                        .toISOString().split('T')[0];
      dateEl.value = isoToday;

      // Tóm tắt nhanh 1 dòng theo "hôm nay"
      lineAll.textContent = renderLine(computeShifts(today));

      // Tính khoảng tuần hiện tại + tuần kế tiếp
      const monThis = startOfWeekMonday(today);
      const sunThis = endOfWeekSunday(today);
      const monNext = new Date(monThis.getFullYear(), monThis.getMonth(), monThis.getDate() + 7);
      const sunNext = new Date(monNext.getFullYear(), monNext.getMonth(), monNext.getDate() + 6);

      // Range hiển thị (dd/mm/yyyy – dd/mm/yyyy)
      rangeThisEl.textContent = formatRange(monThis, sunThis);
      rangeNextEl.textContent = formatRange(monNext, sunNext);

      // Nội dung kíp/ca cho hai tuần
      weekThisEl.textContent = renderLine(computeShifts(monThis));
      weekNextEl.textContent = renderLine(computeShifts(monNext));

      /* ================================
         8) SỰ KIỆN ĐỔI NGÀY (dropdown)
         ================================ */
      dateEl.addEventListener('change', () => {
        const iso = dateEl.value;
        if (!iso) return;

        const d = new Date(iso + 'T00:00');
        const mon = startOfWeekMonday(d);
        const sun = endOfWeekSunday(d);

        // Bảng cảnh báo riêng cho tuần chứa “ngày đã chọn”
        rangeChosenEl.textContent = formatRange(mon, sun);
        weekChosenEl.textContent = renderLine(computeShifts(d));
        chosenAlert.classList.remove('d-none');

        // Đồng thời cập nhật “tóm tắt 1 dòng” theo ngày chọn
        lineAll.textContent = renderLine(computeShifts(d));
      });
    });
  </script>
</body>
</html>
