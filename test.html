<!DOCTYPE html>

<head>
<title>TESTCODE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


/* Style the header */

header-image-menu{
    top: 10px;
    position: relative;
}

header-image-menu img{
    width: 100%;
    margin: none;
    padding: none;
}

image-text{
    position: absolute;
    top: 60%;
    left: 60%;
    font-family: 'Roboto';
    color: #000;
    transform: translate(-30%, -30%);
    text-align: center;
}
/* Tạo hai cột/hộp nổi cạnh nhau */
nav {float: left; width: 30%; 
     /*height: 300px; /* only for demonstration, should be removed */
  	background: #ccc;
  	padding: 20px;
}

/* Style the list inside the menu */
nav ul { list-style-type: none; padding: 0;}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  /*height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
				}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
		}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  				}
						}
</style>
</head>
<body>

<!-- HEADER -->	

	 
<header style="background-color: darkblue;">
  <div class="main-heading">
    <h1><span id="HELLO_THIS_IS_MY_FIRST_HEADER-2">HELLO THIS IS MY FIRST HEADER</span></h1>
    <p>This is a paragraph of text. It is enclosed within paragraph tags and can contain text, links, images, and other HTML elements.</p>
  </div>
</header>





<footer>
  <p>@2025r</p>
</footer>

</body>
</html>
